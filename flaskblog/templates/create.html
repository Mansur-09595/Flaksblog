<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet", href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://use.fontawesome.com/a8f0d3552d.js"></script>
    <script src="https://kit.fontawesome.com/a2920e24cd.js" crossorigin="anonymous"></script>
    <title>{% block title %} Document {% endblock %}</title>
</head>
<body>
    {% block content %}
        <nav>
                <a href="{{ url_for('index') }}">Контакты</a>
                <a href="{{ url_for('weather') }}">Погода</a>
        </nav>
        <div class="sidebar">
            <h1>Добавление товара</h1>
            <form method="post">
                <input type="text" class="form-control" name='titles' id='titles' placeholder="Введите название"><br>
                <input type="number" class="form-control" name="price" id='price' placeholder="Введите цену"><br>
                <button class="btn btn-success" type="submit">Добавить товар</button>
            </form>
        </div>
        <!-- <main>
            <article>
                ARTICLE
            </article>
            <article>
                ARTICLE
            </article>
        </main> -->
        <footer>
            <a type="button" class="btn btn-success"href="{{ url_for('about') }}" role="button">На главную</a>
        </footer>
    {% endblock %}
</body>
</html>
